# About/contact
author:
  name:              Zach Inscho
  url:               https://twitter.com/zachinscho
  email:             zinscho@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
