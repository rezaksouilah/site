<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
        {% include meta.html %}
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
        <link rel='shortcut icon' type='image/x-icon' href='{{ site.baseurl }}/favicon.ico' />
        
    </head>
    <body>
        <div class="sidebar">
            <a href="{{ site.baseurl }}/" title="Back to homepage" class="logo-link">
                <img src="/images/avatar.jpg" class="sidebar-avatar" />
            </a>
            <p class="sidebar-desc">I'm a front-end web developer and designer based in Baltimore, MD.</p>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/dev-projects">Dev Projects</a></li>
                    <li><a href="{{ site.baseurl }}/design-projects">Design Projects</a></li>
                    <li><a href="{{ site.baseurl }}/profile">Profile</a></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <p class="no-m">
	                <a href="http://instagram.com/zinscho" class="social-icon"><img src="/images/icon-instagram.svg" class="svg" /></a>
                    <a href="http://twitter.com/zinscho/" class="social-icon"><img src="/images/icon-twitter.svg" class="svg" /></a>
                    <a href="http://github.com/zachinscho" class="social-icon"><img src="/images/icon-github.svg" class="svg" /></a>
                </p>
            </div>
        </div>
        {{ content }}
        <div class="grid grid-pad main-grid">
            <div class="col-1-1">
                <footer class="site-footer">
                    <p>&copy; Zach Inscho <script>document.write(new Date().getFullYear())</script>. Built with <a href="http://jekyllrb.com/">Jekyll</a>. Source available on <a href="https://github.com/zachinscho/zachinscho.github.io">GitHub</a>.</p>
                </footer>
            </div>
        </div>
    </body>
</html>
