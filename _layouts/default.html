<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
        {% include meta.html %}
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
        <!-- Fontdeck -->
        <link rel="stylesheet" href="//f.fontdeck.com/s/css/5lDZkZYzUY6kLuxHyyfRPYqFU4o/DOMAIN_NAME/56445.css" type="text/css" />

    </head>
    <body>
        <div class="sidebar">
            <a href="{{ site.baseurl }}/" title="Back to homepage" class="logo-link">
                <img src="/images/logo.svg" class="svg" />
            </a>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/working">Projects</a></li>
                    <li><a href="{{ site.baseurl }}/describing">About / Hire</a></li>
                    <li><a href="{{ site.baseurl }}/writing">Archive</a></li>
                    <li><a href="{{ site.baseurl }}/taking-photos">Photos</a></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <p><img src="/images/avatar.jpg" class="sidebar-avatar" /></p>
                <p class="sidebar-desc">I'm a designer based in Nottingham, UK.</p>
                <p class="no-m">
                    <a href="http://twitter.com/jack_l_smith/" class="social-icon"><img src="/images/icon-twitter.svg" class="svg" /></a>
                    <a href="http://instagram.com/jack_l_smith" class="social-icon"><img src="/images/icon-instagram.svg" class="svg" /></a>
                    <a href="http://dribbble.com/jack_smith" class="social-icon"><img src="/images/icon-dribbble.svg" class="svg" /></a>
                </p>
            </div>
        </div>
        {{ content }}
        <div class="grid grid-pad main-grid">
            <div class="col-1-1">
                <footer class="site-footer">
                    <p>&copy; Jack Smith Ltd <script>document.write(new Date().getFullYear())</script>. Built with <a href="http://jekyllrb.com/">Jekyll</a>, fonts served by <a href="http://fontdeck.com/">Fontdeck (RIP)</a>. Source available on <a href="https://github.com/jacklsmith/jacklsmith.github.io">GitHub</a>.</p>
                </footer>
            </div>
        </div>
        {% include analytics.html %}
    </body>
</html>
